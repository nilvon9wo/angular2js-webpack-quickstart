<h1>{{title}}</h1>

<h2>My Heroes</h2>
<ul class="tour-of-heroes">
	<li *ngFor="let hero of heroes"
   class="hero"
   [class.hero--selected]="hero === selectedHero" 
   (click)="onSelect(hero)"
	>
	 <span class="hero--badge">{{hero.id}}</span> 
	 {{hero.name}}
	</li>
</ul>

<hero-detail [hero]="selectedHero"></hero-detail>
