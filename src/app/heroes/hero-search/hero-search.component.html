<div id="search-component">
	<h4>Hero Search</h4>
	<input #searchBox class="hero-search--search-box" id="search-box"
		(keyup)="search(searchBox.value)" />
	<div>
		<div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)"
			class="hero-search--search-result">{{hero.name}}</div>
	</div>
</div>
