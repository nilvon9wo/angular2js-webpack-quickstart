<h3 tourHighlight>My Heroes</h3>
<div>
	<ul class="tour-of-heroes">
		<li *ngFor="let editItem of heroes" class="hero"
			[class.hero--selected]="hero === selectedHero"
		>
			<span class="hero--badge">{{editItem.item.id}}</span>
	        <hero-card [hidden]="editItem.editing" [hero]="editItem.item"></hero-card>
	        <button [hidden]="editItem.editing" (click)="editItem.editing=true">Edit</button>
	        <hero-editor 
	        	(saved)="onSaved(editItem, $event)"
	        	(canceled)="onCanceled(editItem)"
	        	[hidden]="!editItem.editing"
	        	[hero]="editItem.item">
	       	</hero-editor>
			<button class="hero--button--delete"
				(click)="delete(editItem.item); $event.stopPropagation()"
			>x</button></li>
		<li class="hero"><label>New hero name: <input #heroName /></label>
			<button (click)="add(heroName.value); heroName.value=''">Add</button></li>
	</ul>
</div>
